<!DOCTYPE html>
<html>
  <head>
    <title>200 year pavilion</title>
    <meta charset="utf-8" />
    <link rel=stylesheet href=main.css>
  </head>
  <body>
    <div id="loader"></div> 
    <a id="logoWhite" href="https://whitearkitekter.com">
      <img alt="White" src="logo--white.svg"></a>
    <a id="dsearch" href="https://whitearkitekter.com/dsearch/">Dsearch</a>
    <!-- <div id="overlay"> -->
      <h1 class="model-header">All models</h1>
      <div class="btn-section">

        <button type="button" class="button" id="showData" onclick="onShowData()">Show Data</button>
        <button type="button" class="button" id="showInfo" onclick="onShowInfo()">Hide Info</button>
      </div>
      <div class="model-description"></div>
    <!-- </div> -->
    <div class="slider-section"></div>
    <select onchange="onSettingsChange(this)">
      <option value="oak">Oak</option>
      <option value="red-cardboard">Red cardboard</option>
      <option value="blk">Black</option>

    </select>
  

    </div>
    <canvas id="canvas"></canvas>
    <script type="text/javascript" src="https://threejs.org/build/three.js"></script>
    <script type="text/javascript" src="https://threejs.org/examples/js/renderers/CSS2DRenderer.js"></script>
    <script type="text/javascript" src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
